<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre><header>Employee referal form template</header></pre><br>
    Date:
    <br>
    <input type="date" placeholder="date" name="date"><br><br>
    
    Applicants Name:<br>
    <input type="text" placeholder="first name" name="first name">
    <input type="text" placeholder="last name" name="last name">
    <br><br>

    Applicants Phone:<br>
    <input type="text" placeholder="phone number" name="phone number">
    <input type="text" placeholder="nawwal@gmail.com" name="email">

    <br> <br>
    <b>Refered Position:</b><br><br>
    Name and Title of position:<br>
    <input type="text" placeholder="" name="position"><br><br>

    Employe Name:<br>
    <input type="text" placeholder="First" name="frist name">
    <input type="text" placeholder="Last" name="last name"><br><br>
    
    <pre>Title:                  Phone:</pre>
    <input type="text" placeholder="" name="title">
    <input type="text" placeholder="" name="phone">

    <br><br>
    <pre>Email:                  Department Name</pre>
    <input type="email" placeholder="example@gmail.com" name="email">
    <input type="text" placeholder="" name="department name"><br><br>

    Address:<br>
    <input type="text" placeholder="" name="address"><br><br>

    <select name="City">
        <option value="Lahore">Lahore</option>
        <option value="ISB">ISB</option>
        <option value="Karachi">Karachi</option>
    </select>

    <select name="Region">
        <option value="Punjab">Punjab</option>
        <option value="Sindh">Sindh</option>
        <option value="Kpk">Kpk</option>
    </select>

    <select name="Country" style="font-size: 25px; background-color: chocolate; color: azure; border-radius: 25px;">
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bnagladesh</option>
    </select><br><br>


    Feedback:<br>
    <textarea name="text" id="101" placeholder="" name="feedback"></textarea>

    <br><br>
    <input type="submit" value="submit">
    <br><br>
    <hr>

    <button style="font-size: 25px; background-color: blanchedalmond; color: aqua; border-radius: 20px;">Button</button>
    <br><br>
